<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Response</title>
    <link rel="stylesheet" href="ai-popup.css">
</head>
<body>
    <div class="ai-popup-container">
        <div class="ai-popup-header">
            <div class="ai-popup-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 3.94-3.04Z"/>
                </svg>
                AI Assistant
            </div>
            <button class="ai-popup-close" onclick="window.close()">&times;</button>
        </div>
        <div class="ai-popup-content">
            <div class="original-text">
                <strong>Seçili Metin:</strong>
                <p id="originalText"></p>
            </div>
            <div class="ai-response">
                <strong>AI Yanıtı:</strong>
                <div class="response-content" id="responseContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        // URL parametrelerinden verileri al
        const urlParams = new URLSearchParams(window.location.search);
        const originalText = urlParams.get('text');
        const response = urlParams.get('response');
        
        if (originalText) {
            document.getElementById('originalText').textContent = originalText;
        }
        
        if (response) {
            document.getElementById('responseContent').textContent = response;
        }
        
        // ESC tuşu ile pencereyi kapat
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
